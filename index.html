			<div class="mixer_1">
				<form>
					<fieldset> <!-- FIELDSET: Groups low/mid/high/vol/inc/mute Forms Together -->
					
						<div class="equalizer"> <!-- LOW Equalizer -->
							<label for="low">L:</label>
							<input type="number" min="-10" max="10" step="1" value="0">
						</div>
						
						<div class="equalizer"> <!-- MED Equalizer -->
							<label for="med">M:</label>
							<input type="number" min="-10" max="10" step="1" value="0">
						</div>
						
						<div class="equalizer"> <!-- High Equalizer -->
							<label for="high">H:</label>
							<input type="number" min="-10" max="10" step="1" value="0">
						</div>
						
						<div class="volume"> <!--VOLUME SLIDER -->
							<label for="range">Vol:</label>
							<input type="range" min="0" max="100" id="slider" value="10" name="volume">
						</div>
						
						<div class="effect"> <!-- MUTE -->
							<input type="checkbox" id="mute">
							<label for="mute">mute</label>
						</div>				

					</fieldset>
				</form><!-- form -->
			</div>
