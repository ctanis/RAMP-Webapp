<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Virtual Studio</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
		<h1>Virtual Studio</h1>
		<h2>Audio Mixer</h2>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Download</a></li>
			</ul>
		</nav>
	</header>

	<div id="content">
		<!-- Left Section: Track Controls -->
		<div id="track_controls">
			<div id="mixer_1" class="mixer">
				<form>
					<fieldset>
						<div class="equalizer">
							<label for="low">L:</label>
							<input type="number" min="-10" max="10" step="1" value="0">
						</div>

						<div class="equalizer">
							<label for="med">M:</label>
							<input type="number" min="-10" max="10" step="1" value="0">
						</div>

						<div class="equalizer">
							<label for="high">H:</label>
							<input type="number" min="-10" max="10" step="1" value="0">
						</div>

						<div class="volume">
							<label for="range">Vol:</label>
							<input type="range" min="0" max="100" id="slider" value="10" name="volume">
						</div>

						<div class="effect">
							<label for="mute">Mute</label>
							<input type="checkbox" id="mute">
						</div>
					</fieldset>
				</form>
			</div>
		</div>

		<!-- Right Section: Waveforms  -->
		<div id="track_waveforms">
			<div id="track_1" class="track">
				Track 1:
			</div>
		</div>
	</div>

	<footer>
		<form>
			<fieldset>
				<div class="master_play">
					<button type="button">Play/Pause</button>
				</div>

				<div class="master_volume">
					<label for="range">Volume: </label>
					<input type="range" min="0" max="100" id="slider" value="10" name="volume">
				</div>

				<label>Preset: </label>
				<select class="preset_list">
					<option value="Rock">Rock</option>
					<option value="Pop">Pop</option>
					<option value="Folk">Folk</option>
					<option value="Jazz">Jazz</option>
				</select>
			</fieldset>
		</form>
	</footer>
</body>
</html>
